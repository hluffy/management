<section class="content-header">
	<h1>IBeacon管理</h1>
	</section>
	<section class="content">
	 <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">IBeacon信息</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding" ng-controller="ibeaconCtrl">
              <table class="table table-hover">
                <tr>
                  <th></th>
                  <th>minor</th>
                  <th>Uuid</th>
                  <th>longitude</th>
                  <th>latitude</th>
                  <th></th>
                </tr>
                <tr ng-repeat="ibeacon in ibeacons">
                	<td>{{$index+1}}</td>
                	<td><input ng-model="ibeacon.minor" readonly class="inactive input{{ibeacon.minor}}"></td>
<!--                 	<td>{{x.UUID}}</td> -->
<!--                 	<td>{{x.Maior}}</td> -->
                	<td><input style="width:250px" ng-model="ibeacon.uuid" readonly class="inactive input{{ibeacon.minor}}"></td>
<!--                 	<td>{{x.Minor}}</td> -->
                	<td><input ng-model="ibeacon.log" readonly class="inactive input{{ibeacon.minor}}"></td>
<!--                 	<td>{{x.RSSI}}</td> -->
                	<td><input ng-model="ibeacon.lat" readonly class="inactive input{{ibeacon.minor}}"></td>
<!--                 	<td>{{x.POWER}}</td> -->
                	<td>
                		<ibeedit class="btn btn-primary" ng-model="ibeacon" ng-show="!isShow">
				        	<span class="glyphicon glyphicon-pencil">编辑</span>
				        </ibeedit>
				        <ibeupdate class="btn btn-success" ng-show="isShow" ng-model="ibeacon">
				        	<span class="glyphicon glyphicon-pencil">保存</span>
				        </ibeupdate>
				        <ibecancel class="btn btn-warning" ng-show="isShow" ng-model="ibeacon">
				        	<span>取消</span>
				        </ibecancel>
				        <ibedelete class="btn btn-danger" ng-model="ibeacon" ng-show="!isShow">
				        	<span>删除</span>
				        </ibedelete>
                	</td>
                </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </section>
